<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quote Display</title>
  <meta http-equiv="refresh" content="60" >

  <style>

    html { 
		  background: url(https://source.unsplash.com/random?blur) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}

		#randomQuote {
			margin:50px;
		}


		h1, h2 {
			color:#fff;
			text-shadow: 2px 4px 3px rgba(0,0,0,0.3);
		}

		h2 {
			text-align: right;
		}

  </style>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body onLoad= "getQuote();">

	<div id="randomQuote">
		<h1 id="quote"></h1>
		<h2 id="source"></h2>
	</div>


  <script>
  	
  	function getQuote() {
	    var textArray = [
		    ['“A problem well stated is a problem half solved.”',
		    'Charles Kettering, inventor'],
		    ['“You never change things by fighting the existing reality. To change something, build a new model that makes the existing model obsolete.”',
		    'Buckminster Fuller, inventor'],
		    ['“Don’t be afraid to take a big step when one is indicated. You can’t cross a chasm in two small jumps.”',
		    'David Lloyd George, diplomat'],
		    ['“I’ll play it first and tell you what it is later.”',
		    'Miles Davis, musician'],
		    ['“Not everything that counts can be counted, and not everything that can be counted counts.”',
		    'Albert Einstein, physicist'],
		    ['"A product roadmap is built out of hard decisions. The bugs you must fix will fight with the features you must finish, the features your customers want will compete with the ones they need."',"Des Traynor, Intercom"],
		    ['"I strongly believe that missionaries make better products. They care more. For a missionary, it’s not just about the business. There has to be a business, and the business has to make sense, but that’s not why you do it. You do it because you have something that motivates you."', "Jeff Bezos, Amazon"],
		    ['"A disruptive innovation is a technologically simple innovation in the form of a product, service, or business model that takes root in a tier of the market that is unattractive to the established leaders in an industry."', "Clayton Christensen, Professor and Author"],
		    ['"You’ve got to start with the customer experience and work back toward the technology – not the other way around."', 'Steve Jobs, Apple'],
		    ['"If you are not embarrassed by the first version of your product, you’ve launched too late."', 'Reid Hoffman, LinkedIn'],
		    ['"If you keep your eye on the profit, you’re going to skimp on the product. But if you focus on making really great products, then the profits will follow.”', 'Steve Jobs, Apple'],
		    ['"Be stubborn on vision, but flexible on details."', 'Jeff Bezos, Amazon'],
		    ['"Roadmaps are evidence of strategy. Not a list of features."', 'Steve Johnson'],
		    ['"Embrace iteration as the road to improvement, but don\'t let that lull you into rolling out poorly-thought-out crap."', 'Kate O\'Neill, Netflix'],
		    ['“People think focus means saying yes to the thing you’ve got to focus on. But that’s not what it means at all. It means saying no to the hundred other good ideas.”', 'Steve Jobs, Apple'],
		    ['“The only way to win is to learn faster than everyone else.”', 'Eric Ries, The Lead Startup'],
		    ['"When the wind blows, some people build walls. Others build windmills."', 'Chinese Proverb'],
		    ['"The essence of strategy is choosing what not to do."', 'Michael Porter, Professor and Author'],
		    ['"If you don\'t invest in the future and don\'t plan for the future, there won\'t be one."', 'George Buckley, 3M'],
		    ['"The value is in what gets used, not in what gets built."', 'Kris Gale, Entrepreneur'],
		    ['"Success consists of going from failure to failure without loss of enthusiasm."', 'Winston Churchill, British Prime Minister'],
		    ['"No matter how good the team… if we’re not solving the right problem, the project fails."', 'Woody Williams']



			];

			var randomNumber = Math.floor(Math.random()*textArray.length);
			var randomQuote = textArray[randomNumber];

	    var fullWidth = window.innerWidth;
	    var fullHeight = window.innerHeight;
	    var elem = document.getElementById("randomQuote");
	    
			elem.style.position = "absolute";
	    elem.style.left = Math.round(Math.random()/1.5 * fullWidth) + "px";
	    elem.style.top = Math.round(Math.random()/1.5 * fullHeight) + "px";

	    document.getElementById("quote").innerHTML = randomQuote[0];
	    document.getElementById("source").innerHTML = randomQuote[1];

		};
  </script>
</body>
</html>
